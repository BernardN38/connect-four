<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1>Connect Four!</h1>
  <p>
    Rules: Each player takes a turn to place one checker in at a time into one of the top slots. The first player to have four checkers in a row Wins!
    <br>
    The checkers can be horizontal, verticle or diagonal!
  </p>
  <div id="button"><h2>Press Button to Start Game</h2><button id="start">Start</button></div>
    <div id="game-container" ></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
